account.menu.walletInfo.path.info=Если вы импортируете начальные слова в другой кошелёк (например, Electrum), вам нужно будет определить путь. Это следует делать только в экстренных случаях, когда вы теряете доступ к кошельку Bisq и каталогу данных.\nПомните, что расходование средств из кошелька, отличного от Bisq, может испортить внутренние структуры данных Bisq, связанные с данными кошелька, что может привести к неудачным сделкам.\n\nНИКОГДА не отправляйте BSQ из кошелька, отличного от Bisq, так как это, скорее всего, приведет к недействительной транзакции BSQ и потере вашего BSQ.\n\n
