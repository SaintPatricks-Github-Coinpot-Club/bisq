portfolio.pending.mediationResult.popup.info=Посредник предложил следующую выплату:\nВы получаете: {0}\nВаш торговый коллега получает: {1}\n\nВы можете принять или отклонить предложенную выплату.\n\nПриняв ее, вы подписываете предложенную сделку по выплате. Ожидается, что посредничество будет оптимальным решением для обоих трейдеров. Если ваш торговый коллега также примет и подпишет, выплата будет завершена, а сделка закрыта. Если сделка не будет выплачена в ближайшие 48 часов, сообщите об этом посреднику.\n\nЕсли договориться не удастся, вам придется подождать до {2} (блок {3}), чтобы отправить дело в арбитраж, который откроет второй раунд спора с арбитром, который снова рассмотрит дело и произведет выплату на основании своих выводов.\n\nЕсли сделка попадет в арбитраж, арбитр выплатит сумму сделки плюс страховой депозит одной из сторон. Это означает, что общая сумма арбитражной выплаты будет меньше, чем сумма выплаты при посредничестве. Запрос на арбитраж предназначен для исключительных случаев, например, если один из участников не отвечает или если посредник предложил справедливую выплату. \n\nБолее подробная информация об арбитражной модели: [HYPERLINK:https://bisq.wiki/Dispute_resolution#Level_3:_Arbitration]
portfolio.pending.mediationResult.popup.selfAccepted.lockTimeOver=Вы приняли предложенную посредником выплату, но, похоже, ваш торговый контрагент ещё не принял её. Сообщите посреднику, что вы согласились на посредничество, если ваш коллега не принял предложение посредника в течение 48 часов.\n\nПосле окончания времени блокировки на {0} (блок {1}) вы можете открыть спор второго раунда с арбитром, который снова расследует дело и назначит выплату на основании своих выводов.\n\nБольше подробностей о модели арбитража вы можете найти на сайте: [HYPERLINK:https://bisq.wiki/Dispute_resolution#Level_3:_Arbitration]
