payment.payid=PayID linked to financial institution. Like email address or mobile phone.
payment.payid.info=A PayID like a phone number, email address or an Australian Business Number (ABN), that you can securely link to your bank, credit union or building society account. You need to have already created a PayID with your Australian financial institution. Both sending and receiving financial institutions must support PayID. For more information please check [HYPERLINK:https://payid.com.au/faqs/]
payment.amazonGiftCard.info=Чтобы заплатить с помощью Amazon eGift Card, вам нужно будет отправить Amazon eGift Card продавцу BTC через свою учетную запись Amazon. \n\nДополнительные сведения и рекомендации см. на вики [HYPERLINK:https://bisq.wiki/Amazon_eGift_card]. \n\nТри важных замечания:\n- старайтесь отправлять подарочные карты на сумму 100 долларов США или меньше, так как Amazon, как известно, помечает более крупные подарочные карты как мошеннические\n- старайтесь использовать креативный, правдоподобный текст для сообщения подарочной карты (например, «С днем рождения, Сьюзен!») и используйте чат трейдера, чтобы сообщить своему торговому партнеру выбранный вами справочный текст, чтобы они могли проверить ваш платеж\n- Карты Amazon eGift Card можно использовать только на том сайте Amazon, на котором они были куплены (например, подарочную карту, купленную на amazon.it, можно использовать только на amazon.it)
payment.mercadoPago.holderId=UserID linked to financial institution. Like phone number or email or CVU.

payment.sbp.info.account=Система быстрых платежей (СБП) — это межбанковский сервис денежных переводов в России, позволяющий физическим лицам \
 совершать личные платежи, используя только номер мобильного телефона.\n\n\
 1. Сервис предназначен для платежей и переводов между российскими банковскими счетами только в российских рублях.\n\n\
 2. Для использования сервиса можно зарегистрировать только номера мобильных операторов России (+7 код страны).\n\n\
 3. Вам необходимо создать отдельную учетную запись Bisq для каждого банка, в котором у вас есть счет и вы хотите получать средства.\n\n\
 4. СБП отображает имя, отчество и первую букву фамилии получателя для проверки правильности номера телефона. \
  Поэтому вам следует ввести имя владельца учетной записи в учетной записи Bisq, используя тот же стиль.

