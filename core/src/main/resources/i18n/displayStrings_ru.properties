support.backgroundInfo=Bisq не является компанией, поэтому она обрабатывает споры по-другому.\n\nТрейдеры могут общаться в приложении через защищенный чат на экране открытых сделок, чтобы попытаться решить споры самостоятельно. Если этого недостаточно, на помощь может прийти посредник. Посредник оценит ситуацию и предложит выплату торговых средств. Если оба трейдера принимают это предложение, транзакция выплаты завершается, и сделка закрывается. Если один или оба трейдера не согласны с предложенной посредником выплатой, они могут запросить арбитраж. Арбитр повторно оценит ситуацию и, если это оправдано, лично вернет трейдеру деньги и запросит возмещение этого платежа у Bisq ДАО.
support.initialInfo=Введите описание вашей проблемы в текстовое поле ниже. Добавьте как можно больше информации, чтобы ускорить время разрешения спора.\n\nВот контрольный список информации, которую вы должны предоставить:\n\t● Если вы покупатель BTC: Вы сделали перевод в фиатных деньгах или альткоинах? Если да, нажали ли вы кнопку «платёж начался» в приложении?\n\t● Если вы продавец BTC: Вы получили платёж в фиатных деньгах или альткоинах? Если да, нажали ли вы кнопку «платёж получен» в приложении?\n\t● Какую версию Bisq вы используете?\n\t● Какую операционную систему вы используете?\n\t● Если вы столкнулись с проблемой неудачных транзакций, рассмотрите возможность перехода на новый каталог данных.\n\t Иногда каталог данных повреждается, что приводит к странным ошибкам. \n\t См.: https://bisq.wiki/Switching_to_a_new_data_directory\n\nПожалуйста, ознакомьтесь с основными правилами процесса оспаривания:\n\t● Вам необходимо ответить на запросы {0} в течение 2 дней.\n\t● {1}\n\t● Максимальный срок оспаривания составляет 14 дней.\n\t● Вам необходимо сотрудничать с {2} и предоставить запрашиваемую ими информацию для обоснования вашего дела.\n\t● Вы приняли правила, изложенные в документе о споре в пользовательском соглашении, когда впервые запустили приложение.\n\nВы можете прочитать больше о процессе оспаривания по адресу: {3}
support.initialInfoRefundAgent=Опишите, почему вы открыли арбитраж или почему, по вашему мнению, ваш коллега сделал это. Добавьте как можно больше информации, чтобы ускорить время разрешения спора. Чаты посредничества и торговли не передаются арбитру.\n\nВот контрольный список информации, которую вы должны предоставить:\n\t● Если вы покупатель BTC: Вы совершили перевод фиата или альткоинов? Если да, нажали ли вы кнопку «платеж начался» в приложении? Приняли ли вы предложение посредника?\n\t● Если вы продавец BTC: Вы получили платеж фиата или альткоинов? Если да, нажали ли вы кнопку «платеж получен» в приложении? Вы приняли предложение посредника?\nПожалуйста, ознакомьтесь с основными правилами процесса разрешения споров:\n\t● Вам необходимо ответить на запросы {0} в течение 2 дней.\n\t● {1}\n\t● Максимальный срок рассмотрения спора составляет 14 дней.\n\t● Вам необходимо сотрудничать с {2} и предоставить запрашиваемую ими информацию для обоснования вашего дела.\n\t● Вы приняли правила, изложенные в документе о разрешении спора в пользовательском соглашении, когда впервые запустили приложение.\n\nВы можете прочитать больше о процессе разрешения споров по адресу: {3}
