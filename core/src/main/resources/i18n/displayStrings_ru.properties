account.altcoin.popup.wallet.msg=Пожалуйста, убедитесь, что вы соблюдаете требования по использованию кошельков {0}, описанные на веб-странице {1}.\nИспользование кошельков с централизованных бирж, где (a) вы не контролируете свои ключи или (b) которые не используют совместимое программное обеспечение кошелька, рискованно: это может привести к потере торгуемых средств!\nПосредник или арбитр не является специалистом {2} и не может помочь в таких случаях.
