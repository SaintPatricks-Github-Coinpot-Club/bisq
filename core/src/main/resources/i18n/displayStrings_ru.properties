offerbook.clonedOffer.info=Клонируя предложение, вы создаете копию данного предложения с новым идентификатором предложения, но с использованием того же идентификатора транзакции комиссии мейкера.\n\nЭто означает, что для получения оплаты не требуется дополнительная комиссия мейкера, а средства, зарезервированные для этого предложения, могут быть повторно использованы клонированными предложениями. Это снижает требования к ликвидности для маркет-мейкеров и позволяет им размещать одно и то же предложение на разных рынках или с разными способами оплаты.\n\nКак следствие, если одно из предложений, разделяющее одну и ту же транзакцию комиссии мейкера, будет принято, все остальные предложения также будут закрыты, поскольку выход транзакции этой транзакции комиссии мейкера будет потрачен, что сделает другие предложения недействительными. \n\nЭта функция требует использования той же суммы сделки и залогового депозита и разрешена только для предложений с разными способами оплаты или валютами.\n\nБолее подробную информацию о клонировании предложения см. здесь: [HYPERLINK:https://bisq.wiki/Cloning_an_offer]

