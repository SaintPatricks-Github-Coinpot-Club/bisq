dao.news.daoInfo.title=ВКЛЮЧИТЬ BISQ ДАО
dao.news.daoInfo.description=Чтобы участвовать в Bisq ДАО и использовать BSQ для получения скидок на торговые сборы, вам необходимо включить ДАО. Когда ДАО включен, Bisq загружает все недостающие блоки и проверяет транзакции BSQ. Этот процесс проверки требует времени, в течение которого вы можете увидеть, что Bisq использует много памяти и вычислительной мощности. Это нормально.
