seed.warn.walletNotEmpty.msg=Ваш биткоин-кошелёк не пуст.\n\nВы должны опустошить этот кошелёк, прежде чем пытаться восстановить более старый, так как смешивание кошельков может привести к недействительным резервным копиям.\n\nПожалуйста, завершите свои сделки, закройте все открытые предложения и перейдите в раздел «Средства», чтобы вывести свои биткойны.\nЕсли вы не можете получить доступ к своим биткойнам, вы можете воспользоваться аварийным инструментом, чтобы очистить кошелек.\nЧтобы открыть аварийный инструмент, нажмите \"Alt+e\" or \"Cmd/Ctrl+e\".
