setting.preferences.dao.fullModeDaoMonitor.popup=Если активирован полнорежимный мониторинг состояния ДАО, хэши состояний ДАО создаются во время анализа блоков BSQ. Это приводит к значительным затратам производительности при начальной синхронизации ДАО.\n\nДля пользователей, которые регулярно используют Bisq, это не должно быть проблемой, так как не так много блоков ожидают анализа, хотя для пользователей, которые используют Bisq только случайное создание хэшей состояний ДАО для сотен или тысяч блоков, сильно ухудшает пользовательский опыт.\n\nВ случае, если полнорежимный мониторинг отключен (по умолчанию), отсутствующие хэши состояний ДАО запрашиваются у сетевых узлов, и хэш состояния ДАО на основе самого последнего блока будет создан пользователем. Поскольку все хэши связаны ссылкой на предыдущий хэш, правильный хэш на конце цепочки означает, что все предыдущие хэши также верны. Основная функциональность мониторинга состояния ДАО — обнаружение того, не синхронизировано ли локальное состояние ДАО с остальной частью сети — таким образом, по-прежнему выполняется.

