account.info.msg=Здесь вы можете добавлять торговые счета для национальных валют и альткоинов, а также создавать резервную копию данных вашего кошелька и учетной записи.\n\nНовый биткойн-кошелёк был создан при первом запуске Bisq.\n\nМы настоятельно рекомендуем вам записать начальные слова вашего биткойн-кошелька (см. вкладку вверху) и рассмотреть возможность добавления пароля перед пополнением кошелька. Ввод и вывод биткойнов осуществляется в разделе «Средства».\n\nПримечание о конфиденциальности и безопасности: поскольку Bisq является децентрализованной биржей, все ваши данные хранятся на вашем компьютере. Серверов нет, поэтому у нас нет доступа к вашей личной информации, вашим средствам или даже вашему IP-адресу. Такие данные, как номера банковских счетов, адреса альткоинов и биткойнов и т. д., передаются только вашему торговому партнеру для выполнения инициированных вами сделок (в случае возникновения спора посредник или арбитр увидит те же данные, что и ваш торговый партнер).

