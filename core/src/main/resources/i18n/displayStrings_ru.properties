setting.preferences.dao.resyncFromGenesis.popup=Повторная синхронизация из транзакции генезиса может занять значительное время и ресурсы ЦП. Вы уверены, что хотите это сделать? В большинстве случаев повторной синхронизации из последних файлов ресурсов достаточно, и она выполняется гораздо быстрее.\n\nЕсли вы продолжите, после перезапуска приложения данные управления сетью Bisq будут перезагружены из начальных узлов, а состояние консенсуса BSQ будет восстановлено из транзакции генезиса.
