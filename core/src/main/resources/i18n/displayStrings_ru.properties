payment.shared.extraInfo=Дополнительная информация
payment.shared.extraInfo.prompt=Определите любые особые условия, положения или детали, которые вы хотели бы отображать вместе с вашими предложениями для этого платежного счета (пользователи увидят эту информацию до принятия предложений). Это поле НЕ может быть использовано для предоставления возможности партнеру связаться с вами за пределами Bisq.
payment.cashByMail.extraInfo.prompt=Пожалуйста, укажите в своих предложениях: \n\nСтрана, в которой вы находитесь (например, Франция); \nСтраны/регионы, из которых вы принимаете сделки (например, Франция, ЕС или любая европейская страна); \nЛюбые особые условия; \nЛюбые другие сведения. \nЭто поле НЕ может быть использовано для предоставления возможности партнеру связаться с вами за пределами Bisq.
payment.cashByMail.tradingRestrictions=Ознакомьтесь с условиями и положениями производителя.\nЕсли вы не соответствуете требованиям, не совершайте эту сделку.
payment.f2f.info=Сделки «лицом к лицу» имеют другие правила и сопряжены с другими рисками, чем онлайн-транзакции.\n\nОсновные различия заключаются в следующем:\n● Участники торговли должны обменяться информацией о месте и времени встречи, используя предоставленные ими контактные данные.\n● Участники торговли должны принести свои ноутбуки и подтвердить «платёж отправлен» и «платёж получен» на месте встречи.\n● Если у мейкера есть особые «условия», он должен указать их в текстовом поле «Дополнительная информация» в учетной записи.\n● Принимая предложение, принимающая сторона соглашается с указанными мейкером «условиями».\n● В случае возникновения спора посредник или арбитр не смогут оказать большой помощи, поскольку обычно сложно получить защищенные от несанкционированного доступа доказательства того, что произошло на встрече. В таких случаях средства BTC могут быть заблокированы на неопределенный срок или до тех пор, пока участники торговли не придут к соглашению.\n\nЧтобы убедиться, что вы полностью понимаете различия с торговлей «лицом к лицу», пожалуйста, прочтите инструкции и рекомендации по адресу: [HYPERLINK:https://bisq.wiki/Face-to-face_(payment_method)]
