settings.preferences.sensitiveDataRemoval.msg=Чтобы защитить вашу конфиденциальность и конфиденциальность других трейдеров, Bisq намерен удалить данные платёжного счета из старых сделок. Это особенно важно для фиатных сделок, которые могут включать данные банковского счета. Подробнее об этом читайте по ссылке [HYPERLINK:https://bisq.wiki/Data_Privacy].\n\nПорог удаления данных можно настроить на этом экране с помощью поля «Очистить конфиденциальные данные через (дней)». Рекомендуется установить его как можно ниже, например, 60 дней. Это означает, что для сделок, совершенных более 60 дней назад, будут удалены данные платёжного счета, если они завершены. Завершенные сделки — это те, которые находятся на вкладке Сделки / История.

