setting.info.msg=При продаже BTC за XMR вы можете использовать функцию автоматического подтверждения, чтобы убедиться, что на ваш кошелёк отправлена ​​правильная сумма XMR, чтобы Bisq мог автоматически отметить сделку как завершенную, ускоряя сделки для всех.\n\nАвтоматическое подтверждение проверяет транзакцию XMR как минимум на 2 узлах обозревателя XMR, используя закрытый ключ транзакции, предоставленный отправителем XMR. По умолчанию Bisq использует узлы обозревателя, запущенные участниками Bisq, но мы рекомендуем запустить свой собственный узел обозревателя XMR для максимальной конфиденциальности и безопасности.\n\nВы также можете установить максимальную сумму BTC на сделку для автоматического подтверждения, а также количество требуемых подтверждений здесь, в Настройках.\n\nДополнительные сведения (включая информацию о настройке собственного узла обозревателя) см. на вики Bisq [HYPERLINK:https://bisq.wiki/Trading_Monero#Auto-confirming_trades]\n\nОбратите внимание, что при изменении каталога данных Bisq необходимо изменить кошелёк и адрес Monero, чтобы избежать уязвимостей, связанных с повторным использованием ключей транзакций. Более подробную информацию можно найти здесь: [HYPERLINK:https://www.getmonero.org/2018/09/25/a-post-mortum-of-the-burning-bug.html].

