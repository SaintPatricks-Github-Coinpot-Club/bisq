seed.warn.walletDateEmpty=Поскольку вы не указали дату кошелька, bisq придется сканировать блокчейн с 2013.10.09 (дата эпохи BIP39).\n\nКошельки BIP39 были впервые представлены в bisq 2017.06.28 (выпуск v0.5). Поэтому вы можете сэкономить время, используя эту дату.\n\nВ идеале вам следует указать дату создания фразы-основы вашего кошелька.\n\n\nВы уверены, что хотите продолжить, не указывая дату кошелька?
