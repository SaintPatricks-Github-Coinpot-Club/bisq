payment.clearXchange.info=Zelle — это служба денежных переводов, которая лучше всего работает *через* другой банк.\n\n1. Проверьте эту страницу, чтобы узнать, работает ли ваш банк с Zelle (и как именно): [HYPERLINK:https://www.zellepay.com/get-started]\n\n2. Обратите особое внимание на лимиты на переводы — лимиты на отправку различаются в зависимости от банка, и банки часто устанавливают отдельные дневные, еженедельные и ежемесячные лимиты.\n\n3. Если ваш банк не работает с Zelle, вы все равно можете использовать его через мобильное приложение Zelle, но лимиты на переводы будут намного ниже.\n\n4. Имя, указанное в вашем счете Bisq, ДОЛЖНО совпадать с именем в вашем счете Zelle/банковском счете. \n\nЕсли вы не можете завершить транзакцию Zelle, как указано в вашем торговом контракте, вы можете потерять часть (или весь) вашего гарантийного депозита.\n\nИз-за несколько более высокого риска возврата платежей в Zelle продавцам рекомендуется связываться с неподписанными покупателями по электронной почте или SMS, чтобы убедиться, что покупатель действительно владеет счетом Zelle, указанным в Bisq.
payment.fasterPayments.newRequirements.info=Some banks have started verifying the receiver''s full name for Faster Payments transfers. Your current Faster Payments account does not specify a full name.\n\nPlease consider recreating your Faster Payments account in Bisq to provide future {0} buyers with a full name.\n\nWhen you recreate the account, make sure to copy the precise sort code, account number and account age verification salt values from your old account to your new account. This will ensure your existing account''s age and signing status are preserved.
payment.moneyGram.info=When using MoneyGram the BTC buyer has to send the Authorisation number and a photo of the receipt by email to the BTC seller. The receipt must clearly show the seller's full name, country, state and the amount. The seller's email will be displayed to the buyer during the trade process.
payment.westernUnion.info=When using Western Union the BTC buyer has to send the MTCN (tracking number) and a photo of the receipt by email to the BTC seller. The receipt must clearly show the seller's full name, city, country and the amount. The seller's email will be displayed to the buyer during the trade process.
payment.halCash.info=Используя HalCash, покупатель BTC обязуется отправить продавцу BTC код HalCash через СМС с мобильного телефона.\n\nУбедитесь, что не вы не превысили максимальную сумму, которую ваш банк позволяет отправить с HalCash. Минимальная сумма на вывод средств составляет 10 EUR, а и максимальная — 600 EUR. При повторном выводе средств лимит составляет 3000 EUR на получателя в день и 6000 EUR на получателя в месяц. Просьба сверить эти лимиты с вашим банком и убедиться, что лимиты банка соответствуют лимитам, указанным здесь.\n\nВыводимая сумма должна быть кратна 10 EUR, так как другие суммы снять из банкомата невозможно. Приложение само отрегулирует сумму BTC, чтобы она соответствовала сумме в EUR, во время создания или принятия предложения. Вы не сможете использовать текущий рыночный курс, так как сумма в EUR будет меняться с изменением курса.\n\nВ случае спора покупателю BTC необходимо предоставить доказательство отправки EUR.
# suppress inspection "UnusedMessageFormatParameter"
payment.limits.info=Обратите внимание, что все банковские переводы несут в себе определенный риск возврата платежа. Чтобы снизить этот риск, Bisq устанавливает лимиты на сделку на основе предполагаемого уровня риска возврата платежа для используемого способа оплаты.\n\nДля этого способа оплаты ваш лимит на сделку для покупки и продажи составляет {2}.\n\nЭтот лимит применяется только к размеру одной сделки — вы можете разместить столько сделок, сколько захотите.\n\nПодробнее см. на вики [HYPERLINK:https://bisq.wiki/Account_limits].
# suppress inspection "UnusedProperty"
payment.limits.info.withSigning=Чтобы ограничить риск возврата платежа, Bisq устанавливает лимиты на сделку для этого типа платежного счета на основе следующих факторов:\n\n1. Общий риск возврата платежа для способа оплаты\n2. Статус подписания счета\n3. Пользовательский лимит торговли\n\nЭтот платежный счёт ещё не подписан, поэтому он ограничен покупкой {0} за сделку. После подписания лимиты покупки увеличатся следующим образом:\n\n● До подписания и в течение 30 дней после подписания ваш лимит покупки на сделку будет {0}\n● Через 30 дней после подписания ваш лимит покупки на сделку будет {1}\n● Через 60 дней после подписания ваш лимит покупки на сделку будет {2}\n\nЛимиты продажи не зависят от подписания счета. Вы можете продать {2} в одной сделке немедленно.\n\nЭти лимиты применяются только к размеру одной сделки — вы можете размещать столько сделок, сколько захотите. \n\nБолее подробную информацию см. на вики [HYPERLINK:https://bisq.wiki/Account_limits].

payment.cashDeposit.info=Убедитесь, что ваш банк позволяет отправлять денежные переводы на счета других лиц. Например, Bank of America и Wells Fargo больше не разрешают такие переводы.

