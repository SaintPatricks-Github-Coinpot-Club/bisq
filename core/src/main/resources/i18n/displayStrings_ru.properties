portfolio.pending.step3_seller.delayedPayout=Торговля с ID ''{0}'' была отмечена как высокорискованная.\n\nВам нужно подождать с выдачей биткойнов покупателю до {1}, чтобы снизить риски возврата средств.\n\nПримите во внимание, что это не означает, что счёт покупателя был отмечен, но, возможно, его банк или способ оплаты использовался для мошенничества с возвратом средств в прошлом.\n\nВы также можете запросить посредничество и сообщить посреднику, что эта сделка была отмечена как высокорискованная. Посредник может попытаться проверить принадлежность счета покупателя и, если ничего подозрительного не обнаружится, предложить более раннюю выплату.

